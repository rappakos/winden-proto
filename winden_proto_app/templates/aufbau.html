{% extends "base.html" %}

{% set title = "Aufbau" %}

{% block content %}

{% if protocol: %}
<form action="/create" method="post">
    {% for j,frage in protocol %}
    <p>
        <label for="{{frage.id}}">{{frage.label}}</label>
        <input id="{{frage.id}}" type="checkbox" />
    </p>
    {% end for %}
    <input type="text" name="Aufgebaut von" />
    <input type="submit" value="submit"/>
</form>


{% endblock %}
