{% extends "base.html" %}

{% set title = "Aufbau" %}

{% block content %}

{% if protocol: %}
    <form action="/winden/{{winde_id}}/aufbau" method="post" class="w3-container">
        {% for frage in protocol %}
        <p>
            <label for="{{frage.id}}">{{frage.question | safe }}</label>
            <input id="{{frage.id}}" type="checkbox" name="{{frage.id}}"  class="w3-input" />
        </p>
        {% endfor %}
        <label>
            Kommentar: <input type="textarea" name="kommentar"  class="w3-input" />
        </label>
        <label>
            Aufgebaut von: 
            <div class="autocomplete"  style="width: 100%;">
                <input type="text" name="aufgebaut-von"  class="w3-input" id="ax-piloten" />
            </div>
        </label>
        <input type="submit" value="submit"/>
    </form>
    {% if piloten: %}
        <script>
            var el = document.getElementById('ax-piloten');
            var piloten = [{% for p in piloten %}
                                    '{{p.id}}', 
                            {% endfor %}
                        ];
            autocomplete(el,  piloten );
        </script>
    {% endif %}
{% endif %}

{% endblock %}
