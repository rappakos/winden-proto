{% extends "base.html" %}

{% set title =  winde.name %}

{% block content %}

    {% if winde %}
        {% if winde.active %}
            <a href="/winden/{{winde.winde_id}}/aufbau" class="w3-button">Start Flugtag</a>
        {% else %}
            <p>Winde muss erst reaktiviert werden.</p>
        {% endif %}

        {% for key in winde.keys() %}
            <p>{{key}} : {{winde[key]}}</p>
        {% endfor %}

   {% endif %}

{% endblock %}
