{% extends "base.html" %}

{% set title = "Piloten" %}

{% block content %}
{% if piloten %}
    <table>
    {% for pilot in piloten %}
        <tr>
            <td>{{ pilot.id }}</td>
            <td>{{ pilot.name }}</td>
            <td>{{ pilot.status }}</td>
        </tr>    
    {% endfor %}
    </table>
{% else %}
    <p>No pilots.</p>
{% endif %}
{% endblock %}
