{% extends "base.html" %}

{% set title = "Abbau" %}

{% block content %}

{% if protocol: %}
<div class="w3-container" style="overflow-y: auto;-webkit-overflow-scrolling: touch;">
    <form action="/winden/{{winde_id}}/abbau" method="post" class="w3-auto">
        {% for frage in protocol %}
        <div class="w3-row-padding w3-mobile">
            <input id="{{frage.id}}" type="checkbox" name="{{frage.id}}"  class="w3-check" />
            <label>{{frage.question | safe }}</label>
        </div>
        {% endfor %}
        <div class="w3-row-padding w3-mobile">
            <label>Kommentar:</label>
            <input type="textarea" name="kommentar"  class="w3-input" />
        </div>
        <div class="w3-row-padding w3-mobile">
            <div class="w3-half">
                <label>Abgebaut von:</label>
                <div class="autocomplete"  style="width: 100%;">
                    <input type="text" name="abgebaut-von"  class="w3-input" id="ax-piloten" />
                </div>
            </div>
            <div class="w3-half">
                <button class="w3-btn w3-green w3-block w3-section w3-ripple w3-padding">Protokoll speichern</button>
            </div>
        </div>  
    </form>
</div>
    {% if piloten: %}
        <script>
            var el = document.getElementById('ax-piloten');
            var piloten = [{% for p in piloten %}
                                    '{{p.id}}', 
                            {% endfor %}
                        ];
            autocomplete(el,  piloten );
        </script>
    {% endif %}
{% endif %}

{% endblock %}
